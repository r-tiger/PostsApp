<template name="profile">
    <div class="container">
        <a href="http://gravatar.com/">
        <img src={{imgUrlGravatar}} class="img-thumbnail">
          </a>
        <form role="form">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="input" class="form-control" id="userName" value={{currentUser.username}}>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" value={{currentUser.emails.[0].address}}>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="input" class="form-control" id="firstName" value={{currentUser.profile.firstName}}>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="input" class="form-control" id="lastName" value={{currentUser.profile.lastName}}>
            </div>

        </form>
        <button class="btn btn-default" id="save">Save</button>
    </div>
</template>
